<script type="text/javascript">
    $(function() {

        var $body = $('div#main')
          , allPathData = {};

        function dataToCsv(data) {
            var out = '';
            data.path.forEach(function(path) {
                out += path.DataAsOf + ',' + path.Speed + '\n';
            });
            return out;
        }

        $.getJSON('/paths?includeDetails=1', function(data) {
            _.each(data.paths, function(pathData, pathId) {
                var csv = '/' + pathId + '.csv'
                  // , onePoint = data.path[0]
                  , elId = 'traffic-path-' + pathId
                  , titleHtml;
                $body.append('<div id="' + elId + '"></div>');
                titleHtml = pathData.linkName + ' ('
                        + pathData.Borough + ')<br/>'
                        + '<a href="/' + pathId + '" target="_blank">Path ' + pathId
                        + ' Raw Data</a>';
                new Dygraph(document.getElementById(elId), csv, {
                    title: titleHtml
                  , width: 800
                  , Speed: { axis: { } }
                });
            });
        });


    });
</script>
